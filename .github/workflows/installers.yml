name: Gradle Create Installers

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
#        os: [ubuntu-latest, macOS-latest, windows-latest]
        os: [windows-latest]
        java: [ '17' ]
      fail-fast: false
    name: ${{ matrix.os }} JDK ${{ matrix.java }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - name: Echo JAVA_HOME
      run: echo $JAVA_HOME
    - name: Verify Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2
    - name: Execute build
      run: ./gradlew --info --stacktrace build
    - name: Execute jlink
      run: ./gradlew --info --stacktrace jlink
    - name: Execute jpackage
      run: ./gradlew --info --stacktrace jpackage
    - name: Upload EXE as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: pacman-ui-fx-2d-jdk-${{ matrix.java }}-${{ matrix.os }}-exe
        path: pacman-ui-fx-2d/build/jpackage/*.exe
