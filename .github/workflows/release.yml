name: Release

on: 
  release:
    types: [published]

jobs:
  
  build-and-upload-artifacts:
    
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [ '17' ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} JDK ${{ matrix.java }}
    
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      - name: Echo JAVA_HOME
        run: echo $JAVA_HOME
      - name: Verify Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Execute jpackage
        run: ./gradlew --info --stacktrace jpackage
      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-exe
          path: pacman-ui-fx-3d/build/jpackage/*.exe
          if-no-files-found: ignore
      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-deb
          path: pacman-ui-fx-3d/build/jpackage/*.deb
          if-no-files-found: ignore
      - name: Upload dmg
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-dmg
          path: pacman-ui-fx-3d/build/jpackage/*.dmg
          if-no-files-found: ignore

  download-and-release-artifacts:
    needs: build-and-upload-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download ALL artifacts
        uses: actions/download-artifact@v4
        with:
          path: pacman-ui-fx-3d/build/jpackage
      - name: List files
        run: ls -lhrt
      - name: Release executables
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ubuntu-latest-deb/*.deb
            macOS-latest-dmg/*.dmg
            windows-latest-exe/*.exe

